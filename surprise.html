        line-height: 1.5;
        animation: fadeIn 1.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }

    }

        color: #555;
        margin-top: 5px;
    }
</style>
